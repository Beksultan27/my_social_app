{% load thumbnail %}

{% for post in posts %}
  <div class="image">
    <a href="{{ post.get_absolute_url }}">
      {% thumbnail post.image "300x300" crop="100%" as pm %}
        <a href="{{ post.get_absolute_url }}">
          <img src="{{ pm.url }}">
        </a>
      {% endthumbnail %}
    </a>
    <div class="info">
      <a href="{{ post.get_absolute_url }}" class="title">
        {{ post.title }}
      </a>
    </div>
  </div>
{% endfor %}
